<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Centering the form */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    /* Form container */
    .register-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    /* Input fields */
    .register-container input[type="text"],
    .register-container input[type="password"],
    .register-container input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Register button */
    .register-container button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-container button:hover {
      background-color: #45a049;
    }

    /* Login link */
    .register-container .login-link {
      display: block;
      margin-top: 1rem;
      color: #4CAF50;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .register-container .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <form action="" method="post" id="registerForm">
      <input type="text" name="username" placeholder="Username" id="reg-username" required>
      <input type="email" name="email" placeholder="Email" id="reg-password" required>
      <input type="password" name="password" placeholder="Password" id="reg-email" required>
      <button type="submit">Register</button>
    </form>
    <a href="./index.html" class="login-link">Already have an account? Login here</a>
  </div>
<script src="./script.js"></script>
</body>
</html>
