<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bone Fracture Detection</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Centering the form */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    /* Header styling */
    header {
     /* background-color: #4CAF50;*/
      color: black;
      padding: 1rem;
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Form container */
    .detection-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .detection-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    /* Input fields */
    .detection-container input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    /* Submit button */
    .detection-container button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .detection-container button:hover {
      background-color: #45a049;
    }

    /* Result display */
    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bone Fracture Detection System</h1>
  </header>

  <div class="detection-container">
    <h2>Upload an X-ray Image</h2>

    <form id="detectionForm">
      <input type="file" name="image" accept="image/*" id="image-upload" required>
      <button type="submit">Detect Fracture</button>
    </form>

    <div class="result" id="resultDisplay"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
